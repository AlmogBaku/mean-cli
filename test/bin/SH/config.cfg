


######################### config.cfg
commander () 
{ 
    local args=($@);
    local cmd="${args[@]}";
    echo "[CMD] $cmd"; 
 	eval "$cmd" 1>/tmp/out 2>/tmp/err || { trace ERR; cat 1>&2 /tmp/err; exit 1; }
}

trace(){
	echo 1>&2 $@
}

trap_err (){
	trace $FUNCNAME
}

export -f trap_err
export -f commander
export -f trace
trap trap_err ERR
