}
ensure_dir(){
test -d $dir_product || { mkdir -p $dir_product; }
}
######################### helpers
commander () 
{ 
    local args=($@);
    local cmd="${args[@]}";
    echo "[CMD] $cmd"; 
 	eval "$cmd" 1>/tmp/out 2>/tmp/err || { trace ERR; cat 1>&2 /tmp/err; exit 1; }
}

trace(){
	echo 1>&2 $@
}

trap_err (){
	trace $FUNCNAME
}



export -f ensure_dir
export -f ensure_apt
export -f ensure_npm
